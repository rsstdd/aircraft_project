<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Aircraft_Project</title>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <link type="text/css" rel="stylesheet" href="./css/app.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
      <header class="row">
        <div class="navbar">
          <nav class="blue-grey darken-1">
            <div class="nav-wrapper">

              <a class="brand-logo center" data-activates="mobileNav">
                <span>
                  <img class="logo-png" src="./images/aircraft_logo.png" alt="logo" />
                </span>
              </a>

              <a class="button-collapse" data-activates="mobileNav">
                <i class="material-icons">menu</i>
              </a>

              <ul class="right hide-on-med-and-down">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/aircraft.html">Aircraft</a></li>
                <li class="firstNavItem"></li>
                <li class="secondNavItem"></li>
              </ul>

              <ul id="mobileNav" class="side-nav">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/aircraft.html">Aircraft</a></li>
                <li class="firstNavItem"></li>
                <li class="secondNavItem"></li>
              </ul>

            </div>
          </nav>
        </div>
      </header>

      <main>
        <div class="container">
          <div class="row">

              <div class="col s12">
                <img id="img">
              </div>

              <div id="aircraft" class="col s12">
                <h3 id="name"></h3>

                <h5>Manufactured in the <span id="countryOfOrigin"></span></h5>

                <p id="description" class="flow-text"></p>

                <h6>Max Speed: <span id="maxSpeed"> </span> mph</h6>
                <h6>Max Range: <span id="maxRange"> </span> mph</h6>
                <h6>Operational Ceiling: <span id="ceiling"> </span> ft</h6>
                <h6>Operators: <span id="operators"> </span></h6>

                <a id="addFavorite" class="blue-grey darken-1 btn-floating btn-large waves-effect waves-light hide">
                  <i class="material-icons left">thumb_up</i>
                  <!-- Add Favorite -->
                </a>

                <a id="removeFavorite" class="blue-grey darken-1 btn-floating btn-large waves-effect waves-light hide">
                  <i class="material-icons left">thumb_down</i>
                  <!-- Remove Favorite -->
                </a>

                <!-- <a id="editAircraft" class="waves-effect waves-light btn-large amber darken-3">
                  <i class="material-icons left">edit</i>
                  Edit
                </a> -->

              </div>
            </div>
          </div>
      </main>


      <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
      <script src="./js/nav.js"></script>
      <script src="./js/mat.js"></script>
      <script src="./js/collection.js"></script>
      <script src="./js/aircraft.js"></script>
   </body>
</html>
